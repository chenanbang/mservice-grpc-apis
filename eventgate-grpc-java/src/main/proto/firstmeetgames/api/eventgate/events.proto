syntax = "proto3";
package firstmeetgames.api.eventgate;

option java_multiple_files = true;
option java_package = "com.github.firstmeetgames.mservice.grpc.apis.eventgate";
option java_outer_classname = "EventsProto";

import "google/api/annotations.proto";
import "firstmeetgames/api/common/common.proto";
import "google/rpc/status.proto";
import "google/protobuf/timestamp.proto";

message Event {
  oneof message {
    UserAddedEvent userAddEvent = 1;
    UserUpdatedEvent userUpdateEvent = 2;
  }
}

enum EventCategory {
  UNKNOWN = 0;
  USER_ADD_EVENT = 1;
  USER_UPDATE_EVENT = 2;
}

message UserAddedEvent {
  string user_id = 1;
  string username = 2;
  string user_source = 3;
  string client_id = 4;
  bool upgraded=5;
  bool mobile_bound=6;
  bool email_verified=7;
  bool real_name_authenticated=8;
  google.protobuf.Timestamp created_at = 88;
  map<string, string> extension_data = 99;
}

message UserUpdatedEvent {
  string user_id = 1;
  string username = 2;
  string user_source = 3;
  string client_id = 4;
  bool upgraded=5;
  bool mobile_bound=6;
  bool email_verified=7;
  bool real_name_authenticated=8;
  google.protobuf.Timestamp updated_at = 88;
  map<string, string> extension_data = 99;
}