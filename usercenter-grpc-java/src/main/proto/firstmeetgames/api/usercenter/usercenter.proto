syntax = "proto3";
package firstmeetgames.api.usercenter;


option java_multiple_files = true;
option java_package = "com.github.firstmeetgames.mservice.grpc.apis.usercenter";
option java_outer_classname = "ClientApiProto";

import "firstmeetgames/api/common/common.proto";
import "google/rpc/status.proto";
import "google/protobuf/timestamp.proto";

// The greeter service definition.
service ClientApi {

  rpc FindClient (FindClientRequest) returns (FindClientResponse) {
  }

}

message FindClientResponse {
  string clientId = 1;

  string clientSecret = 2;

  string scopes = 3;

  string authorizedGrantTypes = 4;

  string clientName = 5;

  string company = 6;
}

message FindClientRequest {
  string chujianClientToken = 1;
}

service TokenApi {

  rpc Token4User (Token4UserRequest) returns (Token4UserResponse) {
  }

}

message Token4UserRequest {
  string clientId = 1;

  string clientSecret = 2;

  string userId = 3;

  string userSource = 4;

  string username = 5;

  string ttg = 6;
}

message Token4UserResponse {
  string accessToken = 1;
  string refreshToken = 2;
  string tokenType = 3;
  string expiresIn = 4;
}