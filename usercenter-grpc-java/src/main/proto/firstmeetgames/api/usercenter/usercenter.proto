syntax = "proto3";
package firstmeetgames.api.usercenter;


option java_multiple_files = true;
option java_package = "com.github.firstmeetgames.mservice.grpc.apis.usercenter";
option java_outer_classname = "ClientApiProto";

import "firstmeetgames/api/common/common.proto";
import "google/rpc/status.proto";
import "google/protobuf/timestamp.proto";

// The greeter service definition.
service UsercenterApi {

  rpc GetClient (GetClientRequest) returns (Client) {
  }
  rpc CreateUserToken (CreateUserTokenRequest) returns (UserToken) {
  }

  rpc IncrementTokenVersion (IncrementTokenVersionRequest) returns (IncrementTokenVersionResponse) {
  }

}

message Client {
  string clientId = 1;

  string clientSecret = 2;

  string scopes = 3;

  string authorizedGrantTypes = 4;
}

message GetClientRequest {
  string clientId = 1;
}

message CreateUserTokenRequest {
  string clientId = 1;

  string clientSecret = 2;

  string userId = 3;

  string userSource = 4;

  string username = 5;

  string ttg = 6;
}

message UserToken {

  string accessToken = 1;
  string refreshToken = 2;
}

message IncrementTokenVersionRequest {
  string userId = 1;
}

message IncrementTokenVersionResponse {
}